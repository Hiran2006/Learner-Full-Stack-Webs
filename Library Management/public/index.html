<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Managment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <h5>Library Managment</h5>
    </header>
    <div class="container">
        <div class="login">
            <h3>Login</h3>
            <form action="/login" method="get" onsubmit="return isformValidate(this)">
                <div class="id">
                    <label for="id">ID</label>
                    <input type="text" name="id" id="id" placeholder="ID here">
                </div>
                <div class="pass">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Password here">
                </div>
                <input type="submit" value="Log IN">
            </form>
        </div>
        <div class="services">
            <h4>Serives</h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
